<body style="font-family: 'Lato', sans-serif;">
    <div class="header">
        <a style="text-decoration: none" href="/">Home</a>
        <a style="text-decoration: none" href="/see_grads">Search Graduates</a>

    <div style="height: 80px"></div>

    <h1>Tell Us About Yourself !</h1>
    <form class="form-input" action="/submit">
        <div class="input-label">
            <label for="name">Name</label>
            <input id="name" name="name" type="text"><br>
        </div>
        <div class="input-label">
            <label for="academic-dept">Academic Department</label>
            <input id="academic-dept" name="academic-dept" type="text"><br>
        </div>
        <div class="input-label">
            <label for="years-worked">Years of Work Experience</label>
            <input id="years-worked" name="years-worked" type="text"><br>
        </div>
        <div class="input-label">
            <label for="undergrad-institution">Undergraduate Institution</label>
            <input id="undergrad-institution" name="undergrad-institution" type="text"><br>
        </div>
        <div class="input-label">
            <label for="masters-institution">Masters Institution</label>
            <input id="masters-institution" name="masters-institution" type="text"><br>
        </div>
        <div class="input-label">
            <label for="email">Preferred Contact Email</label>
            <input id="email" name="email" type="text"><br>
        </div>
        <div class="input-label">
            <label for="phone-number">Preferred Phone Number</label>
            <input id="phone-number" name="phone-number" type="text"><br>
        </div>
        <!--<div class="input-label">
            <label for="photo">Profile Photo</label>
            <input style="color: black; border-style:none" id="custom-file-input" id="photo" name="photo" type="file"><br>
        </div>-->
        <div class="input-label custom-file">
            <input type="file" class="custom-file-input" id="customFile">
            <label class="custom-file-label" for="customFile">Profile Photo</label>
          </div>
          <br>

        <label for="industires">Industries Worked In (Please separate by commas)</label>
        <textarea id="industries" name="industries" rows="0" cols="0"></textarea>  
        

        <label for="research-focus">Current Research Focus</label>
        <textarea id="research-focus" name="research-focus" rows="0" cols="0"></textarea>  

        
        <label for="consent">Do You Consent?</label>
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio1">Yes</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio2">No</label>
            </div>
            <div style="text-align: right;">    
                <input class="submit-button" type="submit" value="Submit">
            </div>
    
    </form>
