<!DOCTYPE html>
<html>
    <head>
        <!-- usually this can just be the headline -->
        <title>GrabAGrad</title>

    <!-- HTML Meta Tags -->
        <title>GrabAGrad</title>
        <meta name="description" content="A form to upload graduates.">

        <link href="{{ url_for('static', filename= 'styles.css') }}" rel="stylesheet" type="text/css" />
        <script src="{{url_for('static', filename='script.js')}}"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   
    </head>

<body style="font-family: 'Lato', sans-serif;">
    <div class="header">
        <a style="text-decoration: none" href="/">Home</a>
        <a style="text-decoration: none" href="/see_grads">Search Graduates</a>
        <a style="text-decoration: none" href="/about">About GrabAGrad</a>
        <span class="title">GrabAGrad</span>
    </div>
    <div style="height: 80px"></div>

    <h1 class="form-title">Tell Us About Yourself</h1>
    <form class="form-input" action="submit" method="get">
        <div class="next-to-card" style="display: inline-block">
            <div class="container">    
                <div class="input-label">
                    <div style="text-align: right" class="row no-gutters">
                        <div class="col-4"><label for="name">Name</label></div>
                        <div class="col-8"><input id="name" name="name" type="text"></div>
                    </div>
                </div>
                <div class="input-label">
                    <div style="text-align: right" class="row no-gutters">
                        <div class="col-4"><label for="academic-dept">Academic Department</label></div>
                        <div class="col-8"><input id="academic-dept" name="academic-dept" type="text"></div>
                    </div>
                </div>
                <div class="input-label">
                    <div style="text-align: right" class="row no-gutters">
                        <div class="col-4"><label for="years-worked">Years of Work Experience</label></div>
                        <div class="col-8"><input id="years-worked" name="years-worked" type="text"></div>
                    </div>
                </div>
                <div class="input-label">
                    <div style="text-align: right" class="row no-gutters">
                        <div class="col-4"><label for="undergrad-institution">Undergraduate Institution</label></div>
                        <div class="col-8"> <input id="undergrad-institution" name="undergrad-institution" type="text"></div>
                    </div>
                </div>
                <div class="input-label">
                    <div style="text-align: right" class="row no-gutters">
                        <div class="col-4"><label for="masters-institution">Masters Institution</label></div>
                        <div class="col-8"><input id="masters-institution" name="masters-institution" type="text"></div>
                    </div>
                </div>
                <div class="input-label">
                    <div style="text-align: right" class="row no-gutters">
                        <div class="col-4"><label for="email">Preferred Contact Email</label></div>
                        <div class="col-8"><input id="email" name="email" type="text"></div>
                    </div>
                </div>
                <div class="input-label">
                    <div style="text-align: right" class="row no-gutters">
                        <div class="col-4"><label for="phone-number">Preferred Phone Number</label></div>
                        <div class="col-8"><input id="phone-number" name="phone-number" type="text"></div>
                    </div>
                </div>

                <div id="profile_photo" class="input-label">
                    <div style="text-align: right" class="row no-gutters">
                        <div class="col-4">

                        <label for="cloudinary_upload">Profile Photo</label></div>
                        <div class="col-8"><button id="cloudinary_upload" type="button"> Choose Your Photo </button></div>
                    </div>
                </div>
                <input type="hidden" id="image_link" name ="image_link" value = "">

                <!--<label for="industries">Industries Worked In (Please separate by commas)</label>
                <textarea id="industries" name="industries" rows="0" cols="0"></textarea>

                <br>-->
            </div>
        </div>

        <div class="card-mockup">
            <div id="uploaded_image" class="uploaded_image" style="padding:15px; display: none;">
                <img id="image" src="" style="width:149px; height:175px; padding:10px; object-fit:contain;" >
            </div>
        </div>
            
        <div class="form-bottom">
            <label class="textarea-label" for="research-focus">Current Research Focus</label>
            <textarea id="research-focus" name="research-focus" rows="0" cols="0"></textarea>
            <br>
            <br>
            <label class="textarea-label" for="industries">Industries Worked In (Separated by commas)</label>
            <textarea id="industries" name="industries" rows="0" cols="0"></textarea>
        </div>
        
        <br>
            <div style="text-align: right;">
                <input class="submit-button" style="font-size:22px;" type="submit" value="Submit">
  
    </form>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script type="text/javascript">
    function setup(){
        var upload_widget = cloudinary.createUploadWidget({
            cloudName: '{{cloud_name}}',
            maxFiles: 1,
            resourceType: 'image',
            cropping: 'true',
            sources: ['local', 'camera', 'instagram'],
            croppingAspectRatio: 0.8514,
            singleUploadAutoClose: false,
            uploadPreset: 'GrabAGrad'}, (error, result) => {
                if (!error && result && result.event === "success") {
                    imageUrl = result.info.url;
                    console.log("The image url is: " + imageUrl);
                    let image_link = $('#image_link').val(imageUrl);
                    $('#image').attr("src", imageUrl);
                    document.getElementById("uploaded_image").style.display = "block";
                }

                if (error){
                    console.log("There was an error while uploading.");
                }
            }

        )

        document.getElementById("cloudinary_upload").addEventListener("click",
            function(){upload_widget.open(); }, false);
    }

    $('#document').ready(setup);
</script>


</body>
</html>
